<div class="container">
  <div class="row">
    <div class="col-sm-4" style="padding-top:30px" *ngFor = "let shop of shops">
          <div class="card">
            <div class="row">
              <div class="col-sm-4">
                <img src={{shop.shopImage}} class="rounded float-left" width="100px" height="150px"alt="...">
              </div>
           <div class="col-sm-8">
            <div class="card-body text-center">
              <h5 class="card-title">{{shop.shopName}}</h5>
              <p class="card-text">{{shop.shopAddress}}</p>
              <a class="btn btn-dark" routerLink="/salons/bookSlot/{{shop._id}}">Book Now</a>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>
</div>
